<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div *ngIf="edit_blog">
        <form (ngSubmit)="submit(f.value)" #f="ngForm">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Blog Title" [(ngModel)]="edit_blog.title" name="title">
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="7" placeholder="Blog Description" [(ngModel)]="edit_blog.description" name="description"></textarea>
          </div>
          <button type="button" class="btn btn-danger">Cancel</button>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
