<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">My Blog</h1>
    </div>
    <div class="col-12">
      <div *ngFor="let blog of blogs; let blog_id = index">
        <div class="mt-4">
          <h3>{{ blog.title }}</h3>
          <p>{{ shortenString(blog.description) }}</p>
          <button type="button" class="btn btn-success" (click)="editBlog(blog_id)">Edit</button>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete It?</h5>
      </div>
      <div class="modal-body">
        <p>Are your sure you want to delete this thingy?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">OK</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
